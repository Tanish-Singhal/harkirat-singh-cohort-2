<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <img src="https://zerodha.com/static/images/logo.svg" alt="">

            <div class="quick-links">
                <div>Signup</div>
                <div>About</div>
                <div>Products</div>
                <div>Pricing</div>
                <div>Support</div>
            </div>
        </nav>

        <div class="mainImg">
            <img src="https://zerodha.com/static/images/landing.png" alt="">

        <div class="topic">
            <h1>Invest in everything</h1>
            <h2>Online platform to invest in stocks, derivatives, mutual funds, and more.</h2>
            <button>Sign up now</button>
        </div>

    </div>

</html>
